<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>

    {{$styles := resources.Get "css/main.css"}}
    {{$styles := $styles | resources.PostCSS (dict "inlineImports" true)}}

    {{ if hugo.IsProduction }}
    {{$styles = $styles | minify}}
    {{ end }}

    <link rel="stylesheet" href="{{$styles.Permalink}}">

</head>

<body>
    <h1>Lel is h1</h1>


    {{block "main" .}}{{ end }}

</body>

</html>
